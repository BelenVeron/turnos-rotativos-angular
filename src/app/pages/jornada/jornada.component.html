<app-nav-bar>

    <mat-tab-group>
        <mat-tab label="Ingresar"> 
            <app-form [fields]="fieldsAdd" (sendData)="addJornada($event)"></app-form>    
        </mat-tab>
        <mat-tab label="Lista">
            <app-search [data]="dataSearch" (sendData)="getList($event)"></app-search>
            <app-table [dataSource]="jornadas" [displayedColumns]="columns" (sendData)="action($event)"></app-table>
        </mat-tab>
    </mat-tab-group>

</app-nav-bar>
