<app-nav-bar>

    <mat-tab-group>
        <mat-tab label="Ingresar"> 
            <app-form [title]="title" [fields]="fields" (sendData)="addTipoJornada($event)"></app-form>    
        </mat-tab>
        <mat-tab label="Lista" (click)="getListTipoJornadas()">
            <app-table [displayedColumns]="columns" [dataSource]="tipoJornadas" (sendData)="action($event)"></app-table>
        </mat-tab>
    </mat-tab-group>

</app-nav-bar>
