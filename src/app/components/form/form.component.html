<form [formGroup]="dataForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6" *ngFor="let field of fields">

            <!-- Tipo input -->
            <mat-form-field style="margin-top: 20px;" *ngIf="field.type === 'input'" class="full-width">
              <input [formControlName]="field.name" matInput [placeholder]="field.value">
            </mat-form-field>
            <ng-container   *ngFor="let validations of field.validations">
              <mat-error style="font-size: 12px;" *ngIf="hasError(field.name, validations.type)">{{validations.message}}</mat-error>
            </ng-container>

            <!-- Tipo select -->
            <mat-form-field *ngIf="field.type === 'select'" appearance="fill">
              <mat-label>{{field.label}}</mat-label>
              <mat-select [formControlName]="field.name">
                <mat-option [value]="option" *ngFor="let option of field.options">{{option}}</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Tipo fecha -->
            <div *ngIf="field.type === 'fecha'" class="col-md-6 top-padding">
              <mat-form-field class="full-width" appearance="fill">
                  <mat-label>{{field.value}}</mat-label>
                  <input  [formControlName]="field.name" matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>                  
            </div>

            <!-- Tipo hora -->
            <div *ngIf="field.type === 'hora'">
              <mat-form-field>
                <input matInput [formControlName]="field.name" [ngxMatTimepicker]="pickerB" [format]="24"
                [placeholder]="field.value" readonly />
                <mat-icon matSuffix (click)="pickerB.open()">
                    watch_later
                </mat-icon>
              </mat-form-field>
              <ngx-mat-timepicker color="primary" #pickerB></ngx-mat-timepicker>
            </div>

            <!-- Boton de guardar -->
            <mat-card-actions *ngIf="field.type === 'save-button'">
              <button [disabled]="!dataForm.valid" (click)="saveForm()" mat-raised-button color="primary">{{field.value}}</button>
            </mat-card-actions>
          </div>
        </div>

          </div>

  </form>
