<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column|titlecase}} </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- Muestra el valor en base al nombre de la columna que se asigna al key del objeto -->
            {{element[column] }} 
            <!-- Si la columna es boton de edit -->
            <button *ngIf="column === 'edit'" (click)="deleteElement(element)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
            </button>    
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
